<body style="background-color: rgb(246, 248, 250);">

<h1 style="text-align: center; margin-top: 0%; margin-bottom: 3%;">Create new offer</h1>

<div style="margin-left: 35%; width: 30%;">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Total price" id="totalPrice" name="totalPrice" [(ngModel)]="totalPrice">   
    </mat-form-field>
</div>
<h2 style="text-align: center; margin-top: 2%; margin-bottom: 2%;">Select deadline</h2>
<div style="margin-left: 35%; width: 30%;">
    <h4 style="text-align: center; width: 100%;">Date: </h4>
    <div style="width: 100%;">
        <mat-form-field class="example-full-width" appearance="fill" style="width: 100%;">
            <mat-label>Choose a date</mat-label>
            <input matInput readonly [min]="minDate" [matDatepicker]="picker" [formControl]="selectedDate" (dateChange)="checkMinTime()">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <h4 style="text-align: center; width: 100%;">Time: </h4>
    <div class="time-range-example" style=" width: 100%; display: inline-block;">
        <mat-form-field class="example-form-field" style="width: 100%; display: inline-block;">
            <input matInput [ngxTimepicker]="timepicker" readonly [min]="minTime" [(ngModel)]="selectedTime" [format]="24">
          </mat-form-field>    
        <ngx-material-timepicker #timepicker></ngx-material-timepicker>
    </div>
</div>
<button mat-raised-button color="primary" style="margin-left: 40%; width: 20%; height: 50px; margin-bottom: 50px; margin-top: 3%;"  (click)="create()">Create</button>
</body>
