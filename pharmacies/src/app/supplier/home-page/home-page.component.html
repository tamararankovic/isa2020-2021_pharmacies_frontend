<html>
<body style="background-color: rgb(246, 248, 250);">
    <div style="display: flex; justify-content: center; background-color: rgb(58, 117, 211);">
        <mat-card class="mat-elevation-z8" style="width: 1200px; height: 30%; margin-top: 30px; margin-bottom: 30px;">
            <h2 style="text-align: center;">
                List of given offers
            </h2>
            <mat-form-field appearance="fill" style="width: 60%; margin-left: 20%;">
              <mat-label>Filter by status</mat-label>
              <mat-select [formControl]="selectedStatuses" multiple (selectionChange)="filter()">
                <mat-option *ngFor="let status of statuses" [value]="status">{{status}}</mat-option>
              </mat-select>
            </mat-form-field>
          

            <div style="display: flex; justify-content: center; margin-top: 0%; margin-bottom: 20px;">
                <table mat-table [dataSource]="filteredData" class="mat-elevation-z8" style="width: 80%;">
            
        
                  <ng-container matColumnDef="Deadline">
                    <th mat-header-cell *matHeaderCellDef> DEADLINE </th>
                    <td mat-cell *matCellDef="let element"> {{ element.deadline[0]}}.{{ element.deadline[1]}}.{{ element.deadline[2]}}  {{ element.deadline[3]}}:{{ element.deadline[4]}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="Accepted">
                        <th mat-header-cell *matHeaderCellDef>ACCEPTED</th>
                        <td mat-cell *matCellDef="let element"> {{element.accepted}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef>TOTAL PRICE</th>
                    <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="Pharmacy">
                    <th mat-header-cell *matHeaderCellDef> PHARMACY NAME</th>
                    <td mat-cell *matCellDef="let element"> {{element.pharmacyName}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Update">
                    <th mat-header-cell *matHeaderCellDef> UPDATE</th>
                    <td mat-cell *matCellDef="let element"> 
                      <button mat-stroked-button color="accent" type="button" id="selectButton" (click)="update(element.idOffer)" >UPDATE</button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
        </mat-card>
    </div>
</body>
</html>
