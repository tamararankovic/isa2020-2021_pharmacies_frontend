<body style="background-color: rgb(246, 248, 250);">

<h1 style="text-align: center; margin-top: 0%; margin-bottom: 3%;">Order details</h1>
<h2 style="text-align: center;">Medicine data</h2>
<div class="mat-elevation-z8" style="margin-left: 10%; width: 80%;">
    <table mat-table [dataSource]="order.medicines" style=" margin-top: 1%; width: 100%;">
    
        <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef> CODE </th>
          <td mat-cell *matCellDef="let element"> {{element.medicine.code}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.medicine.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef> TYPE </th>
          <td mat-cell *matCellDef="let element"> {{element.medicine.type}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Manufacturer">
          <th mat-header-cell *matHeaderCellDef> MANUFACTURER </th>
          <td mat-cell *matCellDef="let element"> {{element.medicine.manufacturer}} </td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> QUANTITY </th>
            <td mat-cell *matCellDef="let element"> {{ element.quantity }}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
</body>
