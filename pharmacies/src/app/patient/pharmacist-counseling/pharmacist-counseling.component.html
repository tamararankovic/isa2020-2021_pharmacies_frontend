<div  style="display: flex; justify-content: center; margin-top: 30px;">
    <mat-card class="mat-elevation-z8" style="margin-top: 2%; width:auto;  display: flex; justify-content: center; align-items: center; padding: 2%; ">
    <div style=" margin-top: 30px;">
        <form class="example-form" style = "display: inline;" >
            <mat-form-field appearance="fill" style="padding:5px;">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" required [(ngModel)]= "date" name = "datum">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
    
        </form> 
       
    </div>
    <div >
        <button mat-raised-button style="width: auto; color: rgb(50, 102, 185); float: right; height: 40px;" (click)="nextStep()" >Reserve medicine</button>
        <button mat-raised-button style="width: auto; color: rgb(192, 11, 11); float: left; height: 40px; " (click)="cancel()" >Cancel</button>
      </div>
    </mat-card>
    </div>
