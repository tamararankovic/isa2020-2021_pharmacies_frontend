<div class="bg" style="background-image: url(assets/efe-1\.jpg); height: 100%;">
    
    <h2 style="text-align: center; padding-top: 30px;">Medicine search and reservation</h2>    
    <div style="display: flex; justify-content: center; ">
        <form class="example-form"  >
            
            <mat-form-field class="example-full-width" style="margin-right: 20px;">
                <input matInput placeholder="Insert medicine name" id="imelabela" name="imetekst" [(ngModel)]="name">
            </mat-form-field>
            <mat-form-field class="example-full-width" style="margin-right: 20px;">
                <input matInput placeholder="Insert manufacturer" id="prezimelabela" name="prezimetekst" [(ngModel)]="manufacturer">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill" style="margin-right: 20px;">
                <mat-label>Medicine form</mat-label>
                <mat-select [(ngModel)]= "form" name = "formm">
                  <mat-option *ngFor="let f of forms" [value]= "f">
                    {{f}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill" style="margin-right: 20px;">
                <mat-label>Medicine type</mat-label>
                <mat-select [(ngModel)]= "type" name = "tip">
                  <mat-option *ngFor="let t of types" [value]= "t">
                    {{t}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <button mat-raised-button style="width: auto; color: rgb(50, 102, 185); height: 40px;" (click)="search()" >Search</button>
        </form>  
    </div>
<div style="display: flex; justify-content: center; margin-top: 30px;">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  > Medicine name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef > Description </th>
      <td mat-cell *matCellDef="let element"> {{element.info}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dose">
      <th mat-header-cell *matHeaderCellDef > Daily dose </th>
      <td mat-cell *matCellDef="let element"> {{element.dose}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="form">
      <th mat-header-cell *matHeaderCellDef  > Medicine form </th>
      <td mat-cell *matCellDef="let element"> {{element.form}} </td>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef  > Manufacturer </th>
        <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef  > Medicine type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef > Points </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)= "reserve(element)">Reserve</button> </td> 
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

</div>
