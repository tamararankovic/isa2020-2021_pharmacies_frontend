<div class="bg" style="background-image: url(assets/efe-1\.jpg); height: 100%;">
    
<h2 style="text-align: center; padding-top: 20px;"> Pharmacy in which medicine can be found</h2>    
<div style="display: flex; justify-content: center; margin-top: 10px;">
<table mat-table [dataSource]="dataSource.pharmacies" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef  > Pharmacy name </th>
    <td mat-cell *matCellDef="let element"> {{element.pharmacyName}} </td>
  </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef  > Medicine price </th>
      <td mat-cell *matCellDef="let element"> {{element.medicinePrice}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
