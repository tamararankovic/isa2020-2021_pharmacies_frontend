<div style="height:100%; display: flex; justify-content: center;  ">
    <mat-card class="mat-elevation-z8" style="margin-top: 4%; width: 70%; height: 60%; display: flex; justify-content: center; align-items: center; height: max-content; padding-top: 5px; ">
        <form #feedform="ngForm" style="width: 80%;" (submit)="sendComplaint()" novalidate>
            <h2 style="text-align: center;">
                Write your pharmacist complaint
            </h2>
              
            <div >
                <mat-form-field style="width:100%;">
                    <mat-label>Complaint:</mat-label>
                    <input matInput required id="nameInput"  maxlength="3000" minlength="2" placeholder="Complaint must have between 2 and 3000 characters" #name4 = "ngModel" name="c4"  [(ngModel)] = "text" style="height: 40%;"/>
                </mat-form-field>
            </div>
           
            <h3 style="text-align: center; margin-top: 4%;">
              Choose pharmacist to whom you are complaining
            </h3>

            <div style="display: flex; justify-content: center; margin-top: 5%;">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef> Surname</th>
                    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef> Select</th>
                    <td mat-cell *matCellDef="let element"> 
                      <button mat-stroked-button color="accent" type="button" id="selectButton" (click)="OnClick(element)" *ngIf="!element.clicked && !showButton" >SELECT</button>
                      <button mat-stroked-button color="accent" type="button" id="selectButton2"  *ngIf="!element.clicked && showButton" >SELECT</button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
                  


            <div style="text-align: center; margin-top: 50px;">
                <button id="registerButton" [disabled] ="name4.invalid " mat-raised-button color="primary" type="submit" style="padding: 12px 32px; opacity: 120%;">Submit</button>
              </div>
        
        
        </form>
    </mat-card>
</div>
