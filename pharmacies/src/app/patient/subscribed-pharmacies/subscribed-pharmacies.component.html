<div class="bg" style="background-image: url(assets/efe-1\.jpg); height: 100%;">
    <h2 style="text-align: center; padding-top: 30px;">Subscribed pharmacies</h2>    
<div style="display: flex; justify-content: center; margin-top: 30px;">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  

    <ng-container matColumnDef="cancel">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Cancel</th>
        <td mat-cell *matCellDef="let element"> <button *ngIf="!element.clicked" (click) = "Cancel(element)" mat-raised-button color="warn" >Cancel</button> </td> 
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    </div>
</div>
