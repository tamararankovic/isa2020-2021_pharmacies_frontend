<div class="bg" style="background-image: url(assets/efe-1\.jpg); height: 100%;">
    <h2 style="text-align: center; padding-top: 30px;">Medicine reservations</h2>    
<div style="display: flex; justify-content: center; margin-top: 30px;">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="medicine">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Medicine name </th>
      <td mat-cell *matCellDef="let element"> {{element.medicine}} </td>
    </ng-container>
  
    <ng-container matColumnDef="pharmacy">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Pharmacy </th>
      <td mat-cell *matCellDef="let element"> {{element.pharmacy}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Due date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="received">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.received}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element"> <button *ngIf = "element.cancellable" (click) = "cancel(element)" mat-raised-button color="warn" >Cancel</button> </td> 
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    </div>
</div>
