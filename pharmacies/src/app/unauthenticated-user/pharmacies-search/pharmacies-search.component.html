<div class="bg" style="background-image: url(assets/efe-1\.jpg); height: 100%;">
    <h2 style="text-align: center; padding-top: 30px;">Search pharmacies</h2>    
    <div style="display: flex; justify-content: center; ">
        <form class="example-form"  >
            
            <mat-form-field class="example-full-width" style="margin-right: 20px;">
                <input matInput placeholder="Insert pharmacy name" id="imelabela" name="imetekst" [(ngModel)]="name">
            </mat-form-field>
            <mat-form-field class="example-full-width" style="margin-right: 20px;">
                <input matInput placeholder="Insert address" id="prezimelabela" name="prezimetekst" [(ngModel)]="address">
            </mat-form-field>
            <button mat-raised-button style="width: 100px; color: rgb(50, 102, 185); height: 40px;" (click)="search()" >Search</button>
        </form>  
    </div>
    <div style="display: flex; justify-content: center; margin-top: 30px;">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="avgRating">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Rating </th>
      <td mat-cell *matCellDef="let element"> {{element.avgRating}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    </div>
</div>
