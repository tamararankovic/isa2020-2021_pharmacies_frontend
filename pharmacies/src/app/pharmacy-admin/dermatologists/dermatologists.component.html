<h1 style="margin-top: 2%; margin-bottom: 2%; text-align: center;">
    <b>Dermatologist list</b>
</h1>
<div style="width: 100%; height: max-content;">
  <div style="width: 100%; height: max-content;">
    <div style="width: 80%; margin-left: 10%;">
      <mat-form-field class="example-form-field" style="width: 90%; display: inline-block;">
        <mat-label>Search pharmacists by name and surname</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>      
      <button mat-raised-button color="primary" style="width: 8%; float: right;" (click)="search()">Search</button>
    </div>
    <table mat-table [dataSource]="dermatologists" style="margin-bottom: 5%; width: 80%; margin-left: 10%;">
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="Surname">
            <th mat-header-cell *matHeaderCellDef> SURNAME </th>
            <td mat-cell *matCellDef="let element"> {{ element.surname }} </td>
        </ng-container>

        <ng-container matColumnDef="Rating">
            <th mat-header-cell *matHeaderCellDef> AVERAGE RATING </th>
            <td mat-cell *matCellDef="let element"> {{ element.avgRating }} </td>
        </ng-container>

        <ng-container matColumnDef="Pharmacies">
            <th mat-header-cell *matHeaderCellDef> PHARMACIES </th>
            <td mat-cell *matCellDef="let element">
                <mat-list role="list">
                    <mat-list-item *ngFor="let pharmacy of element.pharmacies" role="listitem">{{ pharmacy }}</mat-list-item>
                  </mat-list>                  
            </td>
        </ng-container>

        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef> DELETE </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button style="color:white; background-color:firebrick;" (click)="delete(element.id)">Delete</button>                                      
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
