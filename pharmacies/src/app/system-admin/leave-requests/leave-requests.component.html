<h1 style="text-align: center; margin-top: 2%; margin-bottom: 2%;">Dermatologists' leave requests</h1>
<div class="mat-elevation-z8" style="margin-left: 10%; width: 80%;">
    <table mat-table [dataSource]="dataSource" style=" margin-top: 1%; width: 100%;">
    
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> PHARMACIST NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef> TYPE </th>
          <td mat-cell *matCellDef="let element"> {{element.leaveType.replace('_', ' ')}} </td>
        </ng-container>
    
        <ng-container matColumnDef="StartDate">
          <th mat-header-cell *matHeaderCellDef> START DATE </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate[2]}}.{{element.startDate[1]}}.{{element.startDate[0]}} </td>
        </ng-container>
    
        <ng-container matColumnDef="EndDate">
          <th mat-header-cell *matHeaderCellDef> END DATE </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate[2]}}.{{element.endDate[1]}}.{{element.endDate[0]}} </td>
        </ng-container>

        <ng-container matColumnDef="Accept">
            <th mat-header-cell *matHeaderCellDef> ACCEPT </th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" (click)="accept(element.id)">Accept</button>
            </td>
          </ng-container>

        <ng-container matColumnDef="Decline">
            <th mat-header-cell *matHeaderCellDef> DECLINE </th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="warn" (click)="openDialog(element.id)">Decline</button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator #pag [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
