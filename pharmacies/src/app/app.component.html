<mat-toolbar color="primary" style="min-width: 100%; max-width: max-content;"> 
  <span style="width: 10px;"></span>

  <button mat-icon-button routerLink="../">
    <mat-icon>home</mat-icon>
  </button>
  <span font-color="white" style="margin-left: 10px;">PharmCenter</span>
  <span style="width: 20px;"></span>

  <span style="flex: 1 1 auto; margin-left: 30px;" name="dermatologist"  *ngIf="this.authService.isAuthenticated() && this.authService.getRole() == 'DERMATOLOGIST'">
    <button style="float: left;" mat-button routerLink="../dermatologist/profile">
      Profile
    </button>
    <button style="float: left;" mat-button routerLink="../dermatologist/calendar">
      Calendar
    </button>
    <button style="float: left;" mat-button routerLink="../dermatologist/my-patients">
      My Patients
    </button>
    <button style="float: left;" mat-button routerLink="../dermatologist/leave">
      Leave Request
    </button>
    <button style="float: left;" mat-button routerLink="../dermatologist/search">
      All Patients
    </button>
  </span>

  <span style="flex: 1 1 auto;" name="patient" *ngIf="this.authService.isAuthenticated() && this.authService.getRole() == 'PATIENT'">
    <button style="float: right;" mat-button routerLink="../patient/profile">
      Profile
    </button>
    <button style="float: right;" mat-button routerLink="../patient/pharmacy-search">
      Pharmacy search
    </button>
    <button style="float: right;" mat-button routerLink="../patient/medicine-reservations">
      Medicine reservations
    </button>
    <button style="float: right;" mat-button routerLink="../patient/medicine-search">
      Reserve medicine
    </button>
    <button style="float: right;" mat-button routerLink="../patient/pharmacist-counseling">
      Schedule counseling
    </button>
    <button style="float: right;" mat-button routerLink="../patient/subscribed-pharmacies">
      Subscribed pharmacies
    </button>
    
    <button style="float: right;" [disabled]="penalties" mat-button (click)="isSuspended()" >
      ePrescription
    </button>
    <button style="float: right;" mat-button routerLink="../patient/complaints">
      Complaints
    </button>
    <button style="float: right;" mat-button routerLink="../patient/rating">
      Rating
    </button>
  </span>
  <button mat-button *ngIf="this.authService.isAuthenticated() && this.authService.getRole() == 'PATIENT'" [matMenuTriggerFor]="afterMenu">Appointments</button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button style="float: right;" mat-menu-item routerLink="../patient/incoming-appointments">
        Incoming appointments
      </button>
      <button style="float: right;" mat-menu-item routerLink="../patient/past-appointments">
        Appointment history
      </button>
    </mat-menu>
    
  

  <span style="flex: 1 1 auto;" name="supplier" *ngIf="this.authService.isAuthenticated() && this.authService.getRole() == 'SUPPLIER'">
    <button style="float: right;" mat-button routerLink="../supplier/profile">
      Profile
    </button>
    <button style="float: right;" mat-button routerLink="../supplier/offer">
      Give offer
    </button>
  </span>

  <span style="flex: 1 1 auto; margin-left: 30px;" name="pharmacist" *ngIf="this.authService.isAuthenticated() && this.authService.getRole() == 'PHARMACIST'">
    <button style="float: left;" mat-button routerLink="../pharmacist/calendar">
      Calendar
    </button>
    <button style="float: left;" mat-button routerLink="../pharmacist/profile">
      Profile
    </button>
    <button style="float: left;" mat-button routerLink="../pharmacist/leave">
      Leave Request
    </button>
    <button style="float: left;" mat-button routerLink="../pharmacist/my-patients">
      My Patients
    </button>
    <button style="float: left;" mat-button routerLink="../pharmacist/reservation">
      Reservation
    </button>
    <button style="float: left;" mat-button routerLink="../pharmacist/search">
      All Patients
    </button>
  </span>

  <span style="flex: 1 1 auto;" name="pharmacy-admin" *ngIf="this.authService.isAuthenticated() && this.authService.getRole() == 'PHARMACY_ADMIN'">
    <button mat-button routerLink="../pharmacy-admin">
      Pharmacy profile
    </button>
    <button mat-button routerLink="../pharmacy-admin/basic-info">
      Personal information
    </button>
    <button mat-button routerLink="../pharmacy-admin/orders">
      Orders
    </button>
    <button mat-button routerLink="../pharmacy-admin/deals-and-promotions">
      Deals and promotions
    </button>
    <button mat-button routerLink="../pharmacy-admin/leave-requests">
      Leave requests
    </button>
    <button mat-button routerLink="../pharmacy-admin/statistics">
      Statistics
    </button>
  </span>

  <span style="flex: 1 1 auto;" name="system-admin" *ngIf="this.authService.isAuthenticated() && this.authService.getRole() == 'SYSTEM_ADMIN'">
    <button mat-button routerLink="../system-admin/leave-requests">
      Leave requests
    </button>
  </span>

  <span style="flex: 1 1 auto;" name="unauthenticated-user" *ngIf="!this.authService.loginPageDisplayed && !this.authService.registerPageDisplayed">
    <button style="float: right;" mat-button routerLink="../login" *ngIf="!this.authService.isAuthenticated()">
      Log In
    </button>
    <button style="float: right;" mat-button routerLink="../register" *ngIf="!this.authService.isAuthenticated()">
      Register
    </button>
    <button style="float: left;" mat-button routerLink="../pharmacies" *ngIf="!this.authService.isAuthenticated()">
      Pharmacies
    </button>
    <button style="float: left;" mat-button routerLink="../medicine" *ngIf="!this.authService.isAuthenticated()">
      Medicine
    </button>
    <button style="float: right;" mat-button routerLink="../" *ngIf="this.authService.isAuthenticated()" (click) = "this.authService.logOut()">
      Log Out
    </button>
  </span>

  <button mat-button routerLink="../pharmacy-admin/notifications" *ngIf="this.authService.isAuthenticated() && this.authService.getRole() == 'PHARMACY_ADMIN'">
    <img src="assets/notification.png">
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
