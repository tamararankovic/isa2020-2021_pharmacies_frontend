<h2 style="text-align: center; margin-top: 30px;">New Leave Request</h2>
<mat-card style="width: 40%; margin: 0 auto;">
    <form style="padding: 30px;">
        <div class="example-full-width" style="padding-bottom: 20px;">
            <label matInput class="static-label" name="imelabela">Select start date and end date: </label>
        </div>
        <mat-form-field appearance="outline" style="width: 70%; margin-left: 15%;">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker" [min]="minDate" [max]="maxDate">
              <input matStartDate placeholder="Start date" [(ngModel)]="startDate" name="startDate">
              <input matEndDate placeholder="End date" [(ngModel)]="endDate" name="endDate">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        <mat-form-field appearance="outline" style="width: 70%; margin-left: 15%;">
            <mat-label>Leave type</mat-label>
            <mat-select [(ngModel)]="type" name="type">
                <mat-option *ngFor="let type of typesList" [value]="type"> {{type}} </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button (click)="addLeave()" style="float: right; width: 20%; height: 50px; background-color: rgb(93, 147, 235); color: white; height: 40px; margin-right: 15%;">+ ADD</button>

        <div style="height: 30px;"></div>

        <table mat-table [dataSource]="requestsList" matSort class="mat-elevation-z8" style="margin-top: 60px;">
    
            <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef> Start date </th>
              <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
            </ng-container>
          
            <ng-container matColumnDef="endDate">
              <th mat-header-cell *matHeaderCellDef> End date </th>
              <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="confirmed">
                <th mat-header-cell *matHeaderCellDef> Confirmed </th>
                <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </form>
</mat-card>
