<h2 style="text-align: center; margin-top: 30px;">Pharmacist Patient Search</h2>

<div style="display: flex; justify-content: center; margin-top: 30px;">
    <form class="example-form">
        <mat-form-field class="example-full-width" style="margin-right: 20px;">
            <input matInput placeholder="Insert name" id="imelabela" name="imetekst" [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field class="example-full-width" style="margin-right: 20px;">
            <input matInput placeholder="Insert Surname" id="prezimelabela" name="prezimetekst" [(ngModel)]="surname">
        </mat-form-field>
        <button mat-raised-button style="width: 100px; color: rgb(93, 147, 235); height: 40px;" (click)="searchPatients()">Search</button>
    </form>  
</div>

<div style="height: 50px;"></div>

<div style="display: flex; justify-content: center;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
