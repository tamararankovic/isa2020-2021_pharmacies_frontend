<h2 style="text-align: center; margin-top: 30px;">Pharmacist Patient Search</h2>

<div style="display: flex; justify-content: center; margin-top: 30px;">
    <form class="example-form">
        <mat-form-field class="example-full-width" style="margin-right: 20px;">
            <input matInput placeholder="Insert name" id="imelabela" name="imetekst" [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field class="example-full-width" style="margin-right: 20px;">
            <input matInput placeholder="Insert Surname" id="prezimelabela" name="prezimetekst" [(ngModel)]="surname">
        </mat-form-field>
        <button mat-raised-button style="width: 100px; color: rgb(93, 147, 235); height: 40px;" (click)="searchPatients()">Search</button>
    </form>  
</div>

<div style="height: 50px;"></div>

<div style="display: flex; justify-content: center;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Patient Name </th>
        <td mat-cell *matCellDef="let element" (click)="startAppointment(element)"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Patient Surname </th>
        <td mat-cell *matCellDef="let element" (click)="startAppointment(element)"> {{element.surname}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-card style="width: 50%; margin: 0 auto; margin-top: 230px;" *ngIf="newAppointment">
    <form style="padding-left: 30px; padding-bottom: 30px; padding-right: 30px;">
      <div class="example-full-width2" style="padding-bottom: 20px;">
          <label matInput name="imelabela" class="normal-label">Start appointment? </label>
      </div>
      <div class="example-full-width2" style="padding-bottom: 20px;">
          <label matInput class="static-label" name="imelabela">Start time: </label>
          <label matInput class="normal-label" name="imelabela">{{appDTO.startTime}} </label>
      </div>
      <div class="example-full-width2" style="padding-bottom: 20px;">
          <label matInput class="static-label" name="imelabela">Duration in minutes: </label>
          <label matInput class="normal-label" name="imelabela">{{appDTO.durationInMinutes}} </label>
      </div>
      <div class="example-full-width2" style="padding-bottom: 20px;">
          <label matInput class="static-label" name="imelabela">Patient name: </label>
          <label matInput class="normal-label" name="imelabela">{{appDTO.patientName}} </label>
      </div>
      <button mat-raised-button (click)="startButton()" style="float: left; width: 20%; color: rgb(93, 147, 235);">Start</button>
      <button mat-stroked-button type="button" (click)="notPresent()" color="warn" style="float: left; margin-left: 40px; width: 40%;">Patient did not show up</button>
      <button mat-raised-button type="button" (click)="cancel()" style="float: right; width: 20%; color: gray;">Back</button>
      <div style="height: 40px;"></div>
    </form> 
  </mat-card>
